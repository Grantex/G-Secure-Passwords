<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>G Secure Passwords</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
    background-color: #f8f9fa;
    padding: 40px;
    }

    .password-box {
    font-size: 1.5rem;
    font-weight: bold;
    padding: 15px;
    border: 2px dashed #6c757d;
    border-radius: 8px;
    background-color: #ffffff;
    text-align: center;
    min-height: 60px;
    }

    .generate-btn {
    margin-top: 20px;
    }

    .note {
    margin-top: 15px;
    font-size: 0.9rem;
    color: #6c757d;
    }

    .btn-selectable {
    min-width: 40px;
    text-align: center;
    }

    .btn-selected {
    background-color: #6c757d;
    color: white;
    }

    /* New styles for layout enhancement */
    .flex-row {
    display: flex;
    flex-wrap: wrap;
    gap: 40px; /* horizontal spacing between columns */
    }

    .left-panel {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: 100%;
    }

    .right-panel {
    flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-3">G Secure Passwords</h1>
    <h4 class="text-center mb-5">Generate Secure Random Passwords</h4>

<div class="flex-row">
  <!-- Left Side -->
  <div class="left-panel">
    <div id="passwordOutput" class="password-box mb-3"></div>

    <button class="btn btn-primary w-100 generate-btn" onclick="generatePassword()">
      Automatically Generate a Random Secure Password
    </button>

    <p class="note">
      Note: It will generate a random 8-character strong password 
    </p>
  </div>

  <!-- Right Side -->
  <div class="right-panel">
    <h5 class="mb-4">Looking for something more specific?</h5>

    <table class="table table-borderless">
      <tbody>
        <tr>
          <td>Upper Case (ABC)</td>
          <td><input type="number" id="uppercaseCount" class="form-control" min="0" value="1" onchange="updateTotal()" /></td>
        </tr>
        <tr>
          <td>Lower Case (abc)</td>
          <td><input type="number" id="lowercaseCount" class="form-control" min="0" value="1" onchange="updateTotal()" /></td>
        </tr>
        <tr>
          <td>Symbols</td>
          <td>
            <div id="symbolOptions" class="d-flex flex-wrap gap-2"></div>
          </td>
        </tr>
        <tr>
          <td>Numbers</td>
          <td>
            <div id="numberOptions" class="d-flex flex-wrap gap-2"></div>
          </td>
        </tr>
      </tbody>
    </table>

    <p><strong>No. of password characters:</strong> <span id="totalCount">2</span></p>

    <button class="btn btn-success w-100 mb-3" onclick="generateCustomPassword()">
      Generate Custom Random Secure Password
    </button>

    <div id="customPasswordOutput" class="password-box"></div>
  </div>
</div>
  </div>

  <footer class="text-center mt-5 py-3 border-top text-muted">
    <small>Designed & Developed by Grant Ombongi Nyamweya &nbsp;|&nbsp; Â© 2025</small>
  </footer>
  <script src="static/logic.js"></script>

</body>
</html>
